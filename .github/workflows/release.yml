name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        runtime: [win-x64, linux-x64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore tinyget/tinyget.csproj
    
    - name: Build
      run: dotnet build tinyget/tinyget.csproj --configuration Release --no-restore
    
    - name: Test
      run: dotnet test tinyget/tinyget.csproj --no-build --verbosity normal || echo "No tests found"
    
    - name: Publish
      run: |
        dotnet publish tinyget/tinyget.csproj \
          --configuration Release \
          --runtime ${{ matrix.runtime }} \
          --self-contained true \
          --output ./publish/${{ matrix.runtime }} \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true
    
    - name: Create artifact name
      id: artifact
      run: |
        if [[ "${{ matrix.runtime }}" == "win-x64" ]]; then
          echo "filename=tinyget.exe" >> $GITHUB_OUTPUT
          echo "path=./publish/${{ matrix.runtime }}/tinyget.exe" >> $GITHUB_OUTPUT
        else
          echo "filename=tinyget" >> $GITHUB_OUTPUT
          echo "path=./publish/${{ matrix.runtime }}/tinyget" >> $GITHUB_OUTPUT
        fi
    
    - name: Rename executable with simple name
      run: |
        if [[ "${{ matrix.runtime }}" == "win-x64" ]]; then
          cp ${{ steps.artifact.outputs.path }} ./tinyget.exe
        else
          cp ${{ steps.artifact.outputs.path }} ./tinyget
        fi
    
    - name: Upload release asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.runtime }}
        path: ${{ steps.artifact.outputs.filename }}

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: release-*
        merge-multiple: true
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: TinyGet ${{ github.ref_name }}
        body: |
          ## TinyGet Release ${{ github.ref_name }}
          
          ### Downloads
          - **Windows (x64)**: `tinyget.exe`
          - **Linux/macOS (x64)**: `tinyget`
          
          ### Usage
          ```bash
          # Windows
          tinyget.exe https://example.com -x 10 -t
          
          # Linux/macOS (make executable first)
          chmod +x tinyget
          ./tinyget https://example.com -x 10 -t
          ```
          
          ### What's Changed
          - Automated build and release
          - Cross-platform executables
          - Single-file deployment with trimming for smaller size
          - Direct executable download (no zip extraction needed)
          - Simplified filenames for easier usage
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/....${{ github.ref_name }}
        files: |
          tinyget.exe
          tinyget
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
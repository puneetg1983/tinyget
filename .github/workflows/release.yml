name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore tinyget/tinyget.csproj
    
    - name: Build
      run: dotnet build tinyget/tinyget.csproj --configuration Release --no-restore
    
    - name: Test
      run: dotnet test tinyget/tinyget.csproj --no-build --verbosity normal
      continue-on-error: true
    
    - name: Publish Windows
      run: |
        dotnet publish tinyget/tinyget.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish/win-x64 `
          -p:PublishSingleFile=true `
          -p:PublishTrimmed=false `
          -p:PublishReadyToRun=false `
          -p:IncludeNativeLibrariesForSelfExtract=true
    
    - name: Copy Windows executable
      run: Copy-Item "./publish/win-x64/tinyget.exe" "./tinyget.exe"
    
    - name: Upload Windows executable
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: release-win-x64
        path: tinyget.exe

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore tinyget/tinyget.csproj
    
    - name: Build
      run: dotnet build tinyget/tinyget.csproj --configuration Release --no-restore
    
    - name: Test
      run: dotnet test tinyget/tinyget.csproj --no-build --verbosity normal || echo "No tests found"
    
    - name: Publish Linux
      run: |
        dotnet publish tinyget/tinyget.csproj \
          --configuration Release \
          --runtime linux-x64 \
          --self-contained true \
          --output ./publish/linux-x64 \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=false \
          -p:PublishReadyToRun=false \
          -p:IncludeNativeLibrariesForSelfExtract=true
    
    - name: Copy Linux executable
      run: cp ./publish/linux-x64/tinyget ./tinyget
    
    - name: Upload Linux executable
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: release-linux-x64
        path: tinyget

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: release-*
        merge-multiple: true
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: TinyGet ${{ github.ref_name }}
        body: |
          ## TinyGet Release ${{ github.ref_name }}
          
          ### Downloads
          - **Windows (x64)**: `tinyget.exe`
          - **Linux/macOS (x64)**: `tinyget`
          
          ### Usage
          ```bash
          # Windows
          tinyget.exe https://example.com -x 10 -t
          
          # Linux/macOS (make executable first)
          chmod +x tinyget
          ./tinyget https://example.com -x 10 -t
          ```
          
          ### What's Changed
          - Automated build and release
          - Cross-platform executables
          - Single-file deployment with trimming for smaller size
          - Direct executable download (no zip extraction needed)
          - Simplified filenames for easier usage
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/....${{ github.ref_name }}
        files: |
          tinyget.exe
          tinyget
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        runtime: [win-x64, linux-x64, osx-x64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore tinyget/tinyget.csproj
    
    - name: Build
      run: dotnet build tinyget/tinyget.csproj --configuration Release --no-restore
    
    - name: Test
      run: dotnet test tinyget/tinyget.csproj --no-build --verbosity normal || echo "No tests found"
    
    - name: Publish
      run: |
        dotnet publish tinyget/tinyget.csproj \
          --configuration Release \
          --runtime ${{ matrix.runtime }} \
          --self-contained true \
          --output ./publish/${{ matrix.runtime }} \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true
    
    - name: Create artifact name
      id: artifact
      run: |
        if [[ "${{ matrix.runtime }}" == "win-x64" ]]; then
          echo "filename=tinyget-${{ matrix.runtime }}.exe" >> $GITHUB_OUTPUT
          echo "path=./publish/${{ matrix.runtime }}/tinyget.exe" >> $GITHUB_OUTPUT
        else
          echo "filename=tinyget-${{ matrix.runtime }}" >> $GITHUB_OUTPUT
          echo "path=./publish/${{ matrix.runtime }}/tinyget" >> $GITHUB_OUTPUT
        fi
    
    - name: Rename executable with platform suffix
      run: |
        if [[ "${{ matrix.runtime }}" == "win-x64" ]]; then
          cp ${{ steps.artifact.outputs.path }} ./tinyget-${{ matrix.runtime }}.exe
        else
          cp ${{ steps.artifact.outputs.path }} ./tinyget-${{ matrix.runtime }}
        fi
    
    - name: Upload release asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.runtime }}
        path: ${{ steps.artifact.outputs.filename }}

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: release-*
        merge-multiple: true
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: TinyGet ${{ github.ref_name }}
        body: |
          ## TinyGet Release ${{ github.ref_name }}
          
          ### Downloads
          - **Windows (x64)**: `tinyget-win-x64.exe`
          - **Linux (x64)**: `tinyget-linux-x64`
          - **macOS (x64)**: `tinyget-osx-x64`
          
          ### Usage
          ```bash
          # Windows
          tinyget-win-x64.exe https://example.com -x 10 -t
          
          # Linux/macOS (make executable first)
          chmod +x tinyget-linux-x64
          ./tinyget-linux-x64 https://example.com -x 10 -t
          ```
          
          ### What's Changed
          - Automated build and release
          - Cross-platform executables
          - Single-file deployment with trimming for smaller size
          - Direct executable download (no zip extraction needed)
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/....${{ github.ref_name }}
        draft: false
        prerelease: false
    
    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./tinyget-win-x64.exe
        asset_name: tinyget-win-x64.exe
        asset_content_type: application/octet-stream
    
    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./tinyget-linux-x64
        asset_name: tinyget-linux-x64
        asset_content_type: application/octet-stream
    
    - name: Upload macOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./tinyget-osx-x64
        asset_name: tinyget-osx-x64
        asset_content_type: application/octet-stream